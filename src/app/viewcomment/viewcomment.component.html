<div class="jumbotron text-center">
  <button class="btn btn-danger pull-right" (click)="logout()">LogOut</button>
  <h1>{{postTitle}}</h1>
  <h3>Posted By:  {{viewPostBy}}</h3>
  <h4>Posted On:  {{viewPoston}}</h4>
</div>
<div class="panel panel-default">
  <div class="panel-body"><h3>{{viewPostcontect}}
  </h3></div>
</div>
<div class="col-lg-5">
  <button class="btn-success" (click)="showPopup4()"> View all the Likes</button>
</div>
<br>
<button class="btn btn-blog btn-success pull-left marginBottom10" (click)="addLike()" ><span class="glyphicon glyphicon-thumbs-up"></span>{{total_likes}}</button>
<div class="col-lg-5">
<button class="btn btn-blog btn-success pull-left marginBottom10" (click)="showcomment()">ADD COMMENTS</button>
</div>
  <br>
<br>
<div *ngIf="this.addComment">
<div class="col-lg-6">
  <div class="input-group">
    <input type="text" class="form-control" name="commentText" [(ngModel)]="commentText" placeholder="Please Enter Your Comment">
    <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" (click)="commentAdd()">Post!</button>
      </span>
  </div>
</div>
</div>
<br>
<br>
<br>
<br>
  <div *ngFor="let viewCom of vComments">
    <ul class="list-group">
      <li class="list-group-item">
        <h4>{{viewCom.comby}}:</h4><h6>{{viewCom.comtxt}}</h6> <p class="pull-right">{{viewCom.comon | date:'shortTime'}}</p>
      </li>
    </ul>

  </div>
<!---------------------------------------------------------------------------------------------->
<popup #popup4 (confirmClick)="close()" >
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-lg-6" *ngFor="let clike of post_likes ">
        <ul class="list-group">
          <li class="list-group-item">
            <h6>{{clike.likeby}}</h6>
            <p class="pull-right">{{clike.likeon |date:'shortTime'}}</p>
          </li>
        </ul>

      </div>
    </div>
  </form>
</popup>
